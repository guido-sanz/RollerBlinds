<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
nav{
	text-align: center;
	padding: 1%;
}
#centrarTabla{
	text-align: center;
}
#centrarTabla table{
	margin: 0 auto;
text-align: left;
}
#btnLogout{
	
	margin-bottom: 2px;
	margin-top: 2px;
	margin-left: 75%;
}	


</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark"
		style="margin-bottom: 15px">
		<a class='fas fa-house-user' style='font-size:30px;  color: #25ABE1' href="#"></a>
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/Clientes">Clientes</a>
			</li>
<!-- 			<li class="nav-item"><a class="nav-link" href="#">Insumos</a></li> -->

<!-- 			</li> -->
			<li class="nav-item"><a class="nav-link" href="/finalizado">Finalizados</a>
			</li>
		</ul>
		<form id="btnLogout" th:action="@{/logout}" method="post">
			<input class="btn btn-outline-secondary" type="submit"
				value="Cerrar Sesion" />
		</form>
	</nav>
	<div id="centrarTabla">
	<table class="table" id="tablaPrincipal" style="width: 45%">
	<thead class="thead-dark">
		<tr>
		<th>NOMBRE</th>
		<th>APELLIDO</th>
		<th>DNI</th>
		<th>EMAIL</th>
		<th>TELEFONO</th>
		<th></th>
		<th></th>
		</tr>
	<tr th:each="c : ${lista2}">
			<td th:text="${c.nombre}"></td>
			<td th:text="${c.apellido}"></td>
			<td th:text="${c.dni}"></td>
			<td th:text="${c.email}"></td>
			<td th:text="${c.telefono}"></td>
			<td> <a class="btn btn-primary" th:href="@{/listaDePedidos/{id}(id=${c.id})}">ver</a></td>
			<td> <a class="btn btn-danger" th:href="@{/delete/{id}(id=${c.id})}">eliminar</a></td>
	</tr>
	</thead>
	</table>
	</div>
