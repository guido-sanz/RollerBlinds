<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
nav{
	text-align: center;
	padding: 1%;
}
#centrarTabla{
	text-align: center;
}
#centrarTabla table{
	margin: 0 auto;
text-align: left;
	
}
}
</style>
</head>
<body>
	<nav>
		<a href="/Clientes" ><button type="button" class="btn btn-secondary btn-sm">Clientes</button></a>
		<a href="/cotizacion"><button type="button" class="btn btn-secondary btn-sm">cotizacion</button></a>
		<button type="button" class="btn btn-secondary btn-sm">Insumos</button>

	<div id="centrarTabla">
	<table class="table" id="tablaPrincipal" style="width: 45%">
		<tr>
		<th>NOMBRE</th>
		<th>APELLIDO</th>
		<th>DNI</th>
		<th>EMAIL</th>
		<th>TELEFONO</th>

		<th></th>
		</tr>
	<tr th:each="c : ${lista2}">
			<td th:text="${c.nombre}"></td>
			<td th:text="${c.apellido}"></td>
			<td th:text="${c.dni}"></td>
			<td th:text="${c.email}"></td>
			<td th:text="${c.telefono}"></td>
			<td> <a class="btn btn-primary" th:href="@{/listaDePedidos/{id}(id=${c.id})}">ver</a></td>

	</table>
	</div>
