<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
form{
margin: 2% 25% 10% 25%;
}
nav{
	text-align: center;
	padding: 1%;
}
#btnLogout{	
	margin-bottom: 2px;
	margin-top: 2px;
	margin-left: 75%;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark"
		style="margin-bottom: 15px">
		<a class='fas fa-house-user' style='font-size:30px;  color: #25ABE1' href="/Clientes"></a>
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/Clientes">Clientes</a>
			</li>
<!-- 			<li class="nav-item"><a class="nav-link" href="#">Insumos</a></li> -->
<!-- 			<li class="nav-item"><a class="nav-link" href="#">Administracion</a> -->
<!-- 			</li> -->
			<li class="nav-item"><a class="nav-link" href="/finalizado">Finalizados</a>
			</li>
		</ul>
		<form id="btnLogout" th:action="@{/logout}" method="post">
			<input class="btn btn-outline-secondary" type="submit"
				value="Cerrar Sesion" />
		</form>
	</nav>
	<form action="#" th:action="@{/save}"  th:object="${cliente}" method="post">
 	<input  type=hidden name="id" th:field="*{id}" id="id"></input>
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
    		placeholder="ingrese el nombre"  name="nombre" th:field="*{nombre}">
    		<small class="form-text text-danger"
				th:if="${#fields.hasErrors('nombre')}" th:error="*{nombre}"
				th:text="campo + ' ' + requerido"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Apellido:</label>
    <input  class="form-control" id="exampleInputPassword1" placeholder="ingrese el apellido"
    			 name="apellido" th:field="*{apellido}">
    			 <small class="form-text text-danger"
				th:if="${#fields.hasErrors('apellido')}" th:error="*{apellido}"
				th:text="campo + ' ' + requerido"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Dni:</label>
    <input type="number"  class="form-control" id="exampleInputPassword1"
    			 placeholder="ingrese el dni" name="dni" th:field="*{dni}">
    			 <small class="form-text text-danger"
				th:if="${#fields.hasErrors('dni')}" th:error="*{dni}"
				th:text="campo + ' ' + requerido"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email:</label>
    <input type="email" class="form-control" id="exampleInputPassword1"
    			 placeholder="ingrese el email" name="email" th:field="*{email}">
    			 <small class="form-text text-danger"
				th:if="${#fields.hasErrors('email')}" th:error="*{email}"
				th:text="campo + ' ' + requerido"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Telefono:</label>
    <input type="number"  class="form-control" id="exampleInputPassword1"
    			 placeholder="ingrese el telefono"  name="telefono" th:field="*{telefono}">
    			 <small class="form-text text-danger"
				th:if="${#fields.hasErrors('telefono')}" th:error="*{telefono}"
				th:text="campo + ' ' + requerido"></small>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</body>
</html>
