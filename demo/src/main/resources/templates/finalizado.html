<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{css/Clientes.css}" />
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark"
		style="margin-bottom: 15px">
		<a class='fas fa-house-user' style='font-size:30px;  color: #25ABE1' href="#"></a>
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/Clientes">Clientes</a>
			</li>
<!-- 			<li class="nav-item"><a class="nav-link" href="#">Insumos</a></li> -->
<!-- 			<li class="nav-item"><a class="nav-link" href="#">Administracion</a> -->
<!-- 			</li> -->
			<li class="nav-item"><a class="nav-link" href="/Clientes">Activos</a>
			</li>
		</ul>
				<form id="btnLogout" th:action="@{/logout}" method="post">
			<input class="btn btn-outline-secondary" type="submit"
				value="Cerrar Sesion" />
		</form>
	</nav>
		<form style="margin-left: 25%" id="centrarBuscador" class="form-inline" th:action="@{/buscador}"
		th:object="${cliente}" method="post">
		<input class="form-control" type="search"
			placeholder="Ingrese el nombre" aria-label="Search" name="nombre">
		<button class="btn btn-primary btn-md my-0 my-sm-0 ml-2" type="submit">Buscar</button>
	</form>
	<div id="centrarTabla">
		<table class="table" id="tablaPrincipal" style="width: 45%">
			<thead class="thead-dark">
				<tr>
					<th>#</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>DNI</th>
					<th>EMAIL</th>
					<th>TELEFONO</th>
					<th></th>
				</tr>
			</thead>
			<tr th:each="c : ${list}">
				<td th:text="${c.id}"></td>
				<td th:text="${c.nombre}"></td>
				<td th:text="${c.apellido}"></td>
				<td th:text="${c.dni}"></td>
				<td th:text="${c.email}"></td>
				<td th:text="${c.telefono}"></td>
				<td><a class='fas fa-cut'
					style="font-size: 30px; color: #4D7B99"
					th:href="@{/listaDePedidos/{id}(id=${c.id})}"></a></td>
			</tr>
		</table>
	</div>

</body>
</html>
